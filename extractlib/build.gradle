apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion '25.0.0'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
    }
}

dependencies {
    compile files('supportlibs/commons-io-2.4.jar')
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'commons-lang:commons-lang:2.4'
}